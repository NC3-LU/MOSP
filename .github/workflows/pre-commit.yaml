name: pre-commit
on:
  pull_request:
  push:
    branches: [master]
jobs:
  pre-commit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v3
      - run: |
          pip install reorder-python-imports
          pip install pyupgrade
          pip install black
      - uses: pre-commit/action@v2.0.3
